{{ define "index" }}

<body>
    <div class="container">
        <br>
        <form action="/search/" method="post">
            <div class="input-group w-75 mx-auto">
                <select name="field1" class="form-select">
                    <option selected>STREET</option>
                    <option value="ANY">ANY</option>
                    {{ range .Heads }}
                    <option value="{{ . }}">{{ . }}</option>
                    {{ end }}
                </select>
                <input name="search1" type="text" class="form-control text-dark w-25" placeholder="Search" autofocus>
                <select name="field2" class="form-select">
                    <option selected>HOUSE</option>
                    <option value="ANY">ANY</option>
                    {{ range .Heads }}
                    <option value="{{ . }}">{{ . }}</option>
                    {{ end }}
                </select>
                <input name="search2" type="text" class="form-control text-dark" placeholder="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <br>
        <table class="table table-striped table-bordered">
            <!-- <tr>
                {{ range .Heads }}
                    <th class="text-truncate">{{ . }}</th>
                {{ end }}
                <th></th>
            </tr> -->
            {{ range .ItemList }}
            <tr>
                <td>{{ .Date }}</td>
                <td>{{ .Mark }}</td>
                <td>{{ .Model }}</td>
                <td>{{ .Trouble }}</td>
                <td>{{ .Trouble1 }}</td>
                <td>{{ .Street }}</td>
                <td>{{ .House }}</td>
                <td>{{ .Flat }}</td>
                <td>{{ .Phone }}</td>
                <td>{{ .Other }}</td>
                <td>{{ .Repair }}</td>
                <td>{{ .Repair1 }}</td>
                <td>{{ .War }}</td>
                <td>{{ .Sum }}</td>
                <td>{{ .Note }}</td>
                <td>
                    <form action="/edit/" method="post">
                        <input name="id" value="{{ .Id }}" type="hidden" class="form-control">
                        <button type="submit" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </table>
    </div>

{{ template "footer" }}
{{ end }}
